<div class="ml4 mb1">Suggested Stocks:</div>
<div class="card ml4" *ngIf="stock$ | async as stock">
  <div class="symbol"><span class="label">Symbol:</span>{{ stock.symbol }}</div>
  <div class="price"><span class="label">Price:</span>{{ stock.price }}</div>
  <div class="sector"><span class="label">Sector:</span>{{ stock.sector }}</div>
</div>
